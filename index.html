<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 d-flex justify-content-start align-items-center">
                    <div class="">
                        <img class="logo" src="./img/logo.svg" alt="">
                    </div>
                </div>
                <div class="col-10 d-flex justify-content-center align-items-center">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text no-bord grey-place" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                        <input type="text" class="form-control no-bord grey-place" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Prova a cercare: Lezioni di Laravel" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col-1 d-flex flex-row justify-content-start align-items-center">
                        <i class="fa-solid fa-list-ul fa-md space-icon"></i>
                        <i class="fa-solid fa-circle-question fa-md space-icon"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-md space-icon"></i>
                        <div class="dropdown">
                            <button class="btn fa-solid fa-bell fa-md bell" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <div id="top">
        <!-- SIDEBAR -->
        <div id="sidebar">
            <div class="top-sidebar">
                <ul class="list-inline p-3 mb-2">
                    <li class="d-flex align-items-center text-light fs-6 ms-2 pb-3"><i class="fa-solid fa-house fa-lg"></i><span class="d-flex align-items-center marg-lft-icon-1">Home</span></li>
                    <li class="d-flex align-items-center text-light fs-6 ms-2 pb-3"><i class="fa-solid fa-chart-simple fa-lg"></i><span class="d-flex align-items-center marg-lft-icon-2">Stats</span></li>
                    <li class="d-flex align-items-center text-light fs-6 ms-2 pb-3"><i class="fa-solid fa-signal fa-md"></i><span class="d-flex align-items-center marg-lft-icon-3">Signals</span></li>
                </ul>
            </div>
            <div class="bottom-sidebar">
                <ul class="list-inline p-3 mb-2">
                    <li class="d-flex align-items-center text-light fs-6 ms-2 pt-2"><i class="fa-solid fa-gear fa-lg"></i><span class="d-flex align-items-center marg-lft-icon-1">Admin</span></li>
                </ul>
            </div>
        </div> 

        <main>
            <div id="content">
                <!-- HEADER -->
                <header>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <span class="fs-2 text-light">
                                    Boolean
                                </span>
                                <span class="text-light fs-6 bg-blue">Piano blaze</span>
                                <br>
                                <span class="text-light fs-6 bg-blue">
                                    3 app
                                </span>
                                <span class="text-light fs-6 mx-1">
                                    <i class="fa-solid fa-angles-right fa-md"></i>
                                </span>
                                <span class="text-light fs-6 bg-blue me-2">
                                    Boolean mobile app
                                </span>
                                <span class="text-light fs-6 bg-blue me-2">
                                    Boolean web app
                                </span>
                                <span class="text-light fs-6 bg-blue">
                                    Boolean blog app
                                </span>
                            </div>
                            <div class="col-3">
                                <div class="text-light fs-6">
                                    Studenti online negli ultimi 30 minuti
                                </div>
                                <div class="text-light fs-2">
                                    125
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="text-light fs-6 d-flex flex-row">
                                    Nuovo studente
                                </div>
                                <div class="d-flex flex-row">
                                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus fa-sm text-light"></i></button>
                                </div>
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    ...
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <!-- MAIN-CONTENT -->
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-lg-8 col-12">
                        <div class="content-2 border">

                        </div>
                    </div>

                    <div class="col-lg-4 col-12">
                        <div class="content-2 border">

                        </div>
                    </div>
                </div>
            </div>

            </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
