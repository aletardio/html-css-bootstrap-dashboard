<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 d-flex justify-content-start align-items-center">
                    <div class="">
                        <img class="logo" src="./img/logo.svg" alt="">
                    </div>
                </div>
                <div class="col-10 d-flex justify-content-center align-items-center">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text no-bord grey-place" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                        <input type="text" class="form-control no-bord grey-place" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Prova a cercare: Lezioni di Laravel" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col-1 d-flex flex-row justify-content-start align-items-center">
                        <i class="fa-solid fa-list-ul fa-lg space-icon"></i>
                        <i class="fa-solid fa-circle-question fa-lg space-icon"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-lg space-icon"></i>
                        <div class="dropdown">
                            <button class="btn fa-solid fa-bell fa-lg bell" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <div id="top">
        <!-- SIDEBAR -->
        <div id="sidebar">
            <div class="top-sidebar">
                <ul class="list-inline p-3 mb-2">
                    <li class="d-flex align-items-center text-light fs-6 ms-2 pb-3"><i class="fa-solid fa-house fa-lg"></i><span class="d-flex align-items-center marg-lft-icon-1">Home</span></li>
                    <li class="d-flex align-items-center text-light fs-6 ms-2 pb-3"><i class="fa-solid fa-chart-simple fa-lg"></i><span class="d-flex align-items-center marg-lft-icon-2">Stats</span></li>
                    <li class="d-flex align-items-center text-light fs-6 ms-2 pb-3"><i class="fa-solid fa-signal fa-md"></i><span class="d-flex align-items-center marg-lft-icon-3">Signals</span></li>
                </ul>
            </div>
            <div class="bottom-sidebar">
                <ul class="list-inline p-3 mb-2">
                    <li class="d-flex align-items-center text-light fs-6 ms-2 pt-2"><i class="fa-solid fa-gear fa-lg"></i><span class="d-flex align-items-center marg-lft-icon-1">Admin</span></li>
                </ul>
            </div>
        </div> 

        <!-- MAIN -->
        <main>
            <div id="content">
                <header>
                    
                </header>
            </div>
            
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-lg-8 col-12">
                        <div class="content-2 border">

                        </div>
                    </div>

                    <div class="col-lg-4 col-12">
                        <div class="content-2 border">

                        </div>
                    </div>
                </div>
            </div>

            </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
